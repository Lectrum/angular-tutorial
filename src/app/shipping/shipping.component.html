<h3>Shipping Prices</h3>

<div class="shipping-item" *ngFor="let shipping of shippingCosts | async">
    <span>{{ shipping.type }}</span>
    <span>{{ shipping.price | currency }}</span>
</div>

<select (change)="selectShipping($event.target.value)">
    <option>None</option>
    <option *ngFor="let shipping of shippingCosts | async">{{ shipping.type }}</option>
</select>

<h3>Current Shipping Type: <span *ngIf="selectedShipping">{{ selectedShipping }}</span></h3>
